<app-toast [message]="toastService.message"
           *ngIf="toastService.message.length"
           [status]="toastService.statusMessage">
</app-toast>
<div class="container">
  <div class="users-list">
    <div class="users-list__create-user-btn">
      <app-button (click)="showModalToCreate()"
                  [textButton]="'Create User'"
                  [backgroundColor]="'var(--unnamed-color-2e8ff0)'">
      </app-button>
    </div>
    <table>
      <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Type</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let user of users; trackBy: trackById" (click)="showModal(user)">
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.user_type }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="form-wrapper">
    <app-user-form *ngIf="isUserFormVisible"
                   (closeModal)="closeModal($event)"
                   [currentUser]="currentUser"
                   [modalConfig]="modalConfig">
    </app-user-form>
  </div>
</div>
